# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - pavanweapp(alpha)

on:
  push:
    branches:
      - dependabot/nuget/aspnet-get-started/bootstrap-3.4.1

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'pavanweapp(alpha)'
        slot-name: 'alpha'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_246cb9025a73479d97bd0015d28001c5 }}
        package: ${{env.DOTNET_ROOT}}/myapp 